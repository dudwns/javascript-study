<!DOCTYPE html>
<html>
    <style>
        body{
            padding:0;
            margin:0;
        }
        div{
            border:50px solid #1065e6;
            padding:50px;
            margin:50px;
        }
        #target{
            width:100px;
            height:100px;
        }
    </style>
    <body>
        <div>
            <div id="target">
                Coding
            </div>
        </div>
    </body>
    
    <script>
    var t = document.getElementById('target');
    console.log(t.getBoundingClientRect()); //div 정보를 출력 (테두리 포함)
    console.log(t.offsetParent); // 측정의 기준이 되는 엘리먼트를 알려줌
    console.log('clientWidth:', t.clientWidth, 'clientHeight:', t.clientHeight); //정보를 출력(테두리 제외)
    </script>
</html>
