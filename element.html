<!DOCTYPE html>
<html>
<head>
    <style></style>
</head>
<body>
    <a id="target" href="http://opentutorials.org">opentutorials</a>

    <a id="t1" href="./demo.html">opentutorials</a>
    <input id="t2" type="checkbox" checked="checked" />


    <ul>
        <li class="marked">html</li>
        <li>css</li>
        <li id="active">JavaScript
            <ul>
                <li>JavaScript Core</li>
                <li class="marked">DOM</li>
                <li class="marked">BOM</li>
            </ul>
        </li>
    </ul>

    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script>
        var t = $('#target');
        console.log(t.attr('href')); //http://opentutorials.org, title 속성 값을 조회한다.
        t.attr('title', 'opentutorials.org'); // title 속성의 값을 설정한다.
        t.removeAttr('title'); // title 속성을 제거한다.

        // 현재 문서의 URL이 아래와 같다고 했을 때
        // http://localhost/jQuery_attribute_api/demo2.html
        var t1 = $('#t1');
        console.log(t1.attr('href')); // ./demo.html 
        console.log(t1.prop('href')); // http://localhost/jQuery_attribute_api/demo.html 
 
        var t2 = $('#t2');
        console.log(t2.attr('checked')); // checked
        console.log(t2.prop('checked')); // true

        $( "#active .marked").css( "background-color", "red" ); //id가 active인 엘리먼트의 자식 중 class가 marked인 엘리먼트
        $( "#active").find('.marked').css( "background-color", "red" ); //find()를 통해도 조회 가능
        $('#active').css('color','blue').find('.marked').css( "background-color", "red" ); //find를 쓰는 이유는 체인을 끊지 않고 작업의 대상을 변경하고 싶을 때 사용한다.
    </script>
</body>
</html>

Element.hasAttribute(name); 속성의 존재여부 확인
Element.removeAttribute(name); 속성을 제거
