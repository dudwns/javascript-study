<html>
    <style>
        body{
            padding:0;
            margin:0;
        }
        div{
            border:50px solid #1065e6;
            padding:50px;
            margin:50px;
        }
        #target{
            width:100px;
            height:2000px;
        }
    </style>
        <div>
            <div id="target">
                Coding
            </div>
        </div>
     
    <script>
    var t = document.getElementById('target');
    setInterval(function(){
        console.log('getBoundingClientRect : ', t.getBoundingClientRect().top, 'pageYOffset:', window.pageYOffset); //window.pageYOffset은 스크롤을 한 정도, t.getBoundingClientRect().top + window.pageYOffset 을 하면 컨텐츠와 body의 거리를 알 수 있다.
    }, 1000) //1초에 한 번씩 반복
    </script>
</html>
